<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raquel Montejo</title>
  <meta charset="utf-8"/>
  <!-- llamamos a la hoja de estilos y la hoja de javascript -->
  <link rel="stylesheet" href="./css/micss.css">
  
</head>
<body>
	<!-- 
		Enunciado del ejercicio:
		Elementos a crear en el HTML: Formulario, Tabla para mostrar datos con dos botones para Borrar una fila de tabla y otro para modificar/editar.
	 -->

	 <!-- creamos el formulario para el usuario -->
	<form class="formulario">
		DNI: 
		<br>
		<input type="text" id="dni" placeholder="DNI" name="dni" required/>
		<br>
		Nombre de usuario: 
		<br>
		<input type="text" id="user" placeholder="Nombre de usuario" name="Nombre de usuario" required/>
		<br>
		Email:
		<br>
		<input type="email" id="email" placeholder="email" name="Email" required/>
		<br>
		Edad: 
		<br>
		<input type="text" id="edad" placeholder="Edad" name="Edad" required/>
		<br>
		<div>
        <button onclick="registrar();">Registrar</button>
        <button onclick="editar();">Editar</button>
        <button onclick="borrar();">Borrar</button>
    </div>
	</form>

	<!-- creamos la tabla para ver el almacenamiento de datos -->

	<table id="tabla">
		<tr>
		    <th>DNI</th>
			<th>Nombre de usuario</th>
			<th>Email</th>
			<th>Edad</th>
		</tr>
	</table>

</body>
<script type="text/javascript" src="./js/contactos.js"></script>
</html>
